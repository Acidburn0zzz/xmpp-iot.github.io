<footer role="contentinfo" id="site-footer">
	<nav role="navigation" class="menu bottom-menu">
		<ul class="menu-item">
		{% for link in site.data.footer %}
      {% if link.url contains 'http' %}
        {% assign domain = '' %}
        {% else %}
        {% assign domain = site.url %}
      {% endif %}
			<li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
		{% endfor %}
		</ul>
	</nav><!-- /.bottom-menu -->
	<p class="copyright">&#169; {{ site.time | date: '%Y' }} <a href="{{ site.url }}">{{ site.title }}</a> powered by <a href="http://jekyllrb.com">Jekyll</a> + <a href="http://mmistakes.github.io/skinny-bones-jekyll/">Skinny Bones</a>.</p>
</footer>
<script>
    require(['converse'], function (converse) {
	(function () {
	var $ = converse.env.jQuery;
	$(window).scroll(function() {
	if ($(".navbar").offset().top > 50) {
	$(".navbar-fixed-top").addClass("top-nav-collapse");
	} else {
	$(".navbar-fixed-top").removeClass("top-nav-collapse");
	}
	});
	//jQuery for page scrolling feature - requires jQuery Easing plugin
	$('.page-scroll a').bind('click', function(event) {
	var $anchor = $(this);
	$('html, body').stop().animate({
	scrollTop: $($anchor.attr('href')).offset().top
	}, 700, 'easeInOutExpo');
	event.preventDefault();
	});
	})();
	converse.initialize({
	bosh_service_url: 'http://xmpp.xmpp-iot.org:7070/http-bind/',
	keepalive: true,
	message_carbons: true,
	play_sounds: true,
	roster_groups: true,
	show_controlbox_by_default: true,
	xhr_user_search: false
	});
    });
</script>
